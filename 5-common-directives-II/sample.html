<html ng-app="customers">
  <head>
    <title>Learning AngularJS</title>
    <link rel="icon" href="../favicon.ico">
    <link href="../bower_components/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
    <link href="../styles/samples.css" rel="stylesheet">
  </head>

  <body>
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">Sample</a>
        </div>
      </div>
    </nav>

    <div class="container">

      <!-- Our Code goes here -->
      <section class="sample" ng-controller="customersController">

        <div class="form-group">
          <label>Find customers</label>
          <input ng-model="customerQuery.lastName" class="form-control" type="text"  placeholder="Type first or last name...">
        </div>

        <table class="table table-striped">
          <tr>
            <th>First Name</th>
            <th>
              <a ng-click="reverse=!reverse" href="">Last Name</a></th>
          </tr>
          <tr ng-repeat="customer in customers | filter:customerQuery | orderBy:'lastName':reverse">
            <td>{{ customer.firstName }}</td>
            <td>{{ customer.lastName }}</td>
          </tr>
        </table>

      </section>

    </div>



    <!-- AngularJS -->
    <script src="../bower_components/angular/angular.js"></script>
    <script src="./customers.controller.js"></script>
  </body>
</html>
