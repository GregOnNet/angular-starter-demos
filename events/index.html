<html ng-app="app">

<head>
  <meta charset="utf-8">
  <title>first factory/service</title>
  <link rel="stylesheet" href="../../bower_components/bootstrap/dist/css/bootstrap.css">
</head>

<body >

  <div ng-controller="stura as stura">
    <ul >
      <li ng-repeat="member in stura.members">
        <stura-member></stura-member>
      </li>
    </ul>
  </div>

  <div ng-controller="publisher as pub">
      <button
         ng-click="pub.raiseEvent()"
         class="btn btn-primary">Raise event</button>
  </div>

  <script src="../bower_components/angular/angular.js"></script>
  <script src="app.module.js"></script>
  <script src="stura.js"></script>
  <script src="member.js"></script>
  <script src="sturaMembers.js"></script>
  <script src="publisher.js"></script>
</body>

</html>
