<html ng-app="sanitizeDemo">
  <head>
    <title>Learning AngularJS</title>
    <link rel="icon" href="../favicon.ico">
    <link href="../bower_components/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
    <link href="../styles/samples.css" rel="stylesheet">
  </head>

  <body>
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">Sample</a>
        </div>
      </div>
    </nav>

    <div class="container">

      <!-- Our Code goes here -->
      <section class="sample" ng-controller="sanitizeController as vm">

        <div class="form-group">
          <label>Type HTML</label>
          <textarea ng-model="vm.htmlMarkup"
                    class="form-control"></textarea>
        </div>

        <div class="well">
          <pre ng-bind-html="vm.htmlMarkup">

          </pre>
        </div>

      </section>

    </div>



    <!-- AngularJS -->
    <script src="../bower_components/angular/angular.js"></script>
    <script src="../bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="./sanitizing.controller.js"></script>
  </body>
</html>
