<div class="form-group">
  <label>Kunden suchen</label>
  <input class="form-control" ng-model="customerQuery.vorname" type="text"></div>
  <table class="table table-striped">
    <tr>
      <th>Vorname</th>
      <th>
        <a href="" ng-click="reverse = !reverse">Nachname</a>
      </th>
    </tr>
    <tr
      ng-repeat="customer in vm.customers | filter : customerQuery | orderBy
      :'nachname':reverse">
      <td>{{ customer.vorname }}</td>
      <td>{{ customer.nachname }}</td>
    </tr>
  </table>
